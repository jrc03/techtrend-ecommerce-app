<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechTrend</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="registro.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="main.js"></script>
  <script src="form-validation.js"></script>
</head>

<body>
  <header>
    <div class="headerLeft">
      <h2><a href="index.html">TechTrend</a></h2>
      <nav>
        <button type="button" class="btnNav">Comprar</button>
        <button type="button" class="btnNav">Teléfonos Móviles</button>
        <button type="button" class="btnNav">Laptops</button>
        <button type="button" class="btnNav">Relojes</button>
        <button type="button" class="btnNav">Soporte</button>
      </nav>
    </div>
    <div class="headerRight">
      <button type="button" class="icon" id="search" aria-label="Buscar">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button type="button" class="icon" id="user" aria-label="Menú de usuario">
        <i class="fa-solid fa-user"></i>
      </button>
      <button type="button" class="icon" id="shopping-cart" aria-label="Carrito de compras">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
    </div>
  </header>
  <main>
    <section class="register">
      <h1>Registro</h1>
      <form action="" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
          </div>
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" name="contrasena" id="contrasena">
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" name="direccion" id="direccion">
        </div>
        <button type="submit" class="btn-enviar">Enviar</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
